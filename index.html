<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script type="module" src="./assets/js/main.mjs"></script>
    <title>Supermarket</title>
</head>

<body>

    <form>
        <div class="form-caption">Create items</div>
        <div class="form-input-wrapper">
            <div class="form-input">
                <label for="item-name">Name:</label>
                <input type="text" placeholder="A" id="item-name">
            </div>
            <div class="form-input">
                <label for="item-price">Price:</label>
                <input type="number" placeholder="50" id="item-price">
            </div>
        </div>
        <div class="form-input-wrapper">
            <button id="btn-create" type="button">Create</button>
            <button id="btn-reset" type="button">Reset</button>
        </div>
    </form>

    <div class="items-list">
        <h3>supermarket items</h3>
        <div id="card-wrapper"></div>
    </div>

    <form id="scanning">
        <div class="form-caption">Set discount</div>

    </form>
</body>

</html>
