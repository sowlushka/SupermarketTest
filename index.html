<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script type="module" src="./assets/js/main.mjs"></script>
    <title>Supermarket</title>
</head>

<body>
    <h1>Supermarket test task</h1>
    <div class="task">
        The conditions of the task and js-code are <a href="https://github.com/sowlushka/SupermarketTest" target="_blank">here</a>.
    </div>
    <!--Creating items-->
    <form>
        <div class="form-caption">Create items</div>
        <div class="form-input-wrapper">
            <div class="form-input">
                <label for="item-name">Name:</label>
                <input type="text" placeholder="A" id="item-name">
            </div>
            <div class="form-input">
                <label for="item-price">Price:</label>
                <input type="number" placeholder="50" id="item-price">
            </div>
        </div>
        <div class="form-input-wrapper">
            <button id="btn-create" type="button">Create</button>
            <button id="btn-reset" type="button">Reset</button>
        </div>
    </form>

    <div class="items-list">
        <h3>supermarket items</h3>
        <div id="card-wrapper"></div>
    </div>

    <!--Creating price rules-->
    <form id="price-rule-form">
        <div class="price-rule-items">
            <div class="form-caption">Set item pricing rules</div>
            <div class="form-input-wrapper">
                <div class="form-input">
                    <label for="select-item-discount">Item:</label>
                    <select name="select-item-discount" id="select-item-discount">
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-input">
                    <label for="discount-count">Disc. count:</label>
                    <input type="number" placeholder="2" id="discount-count">
                </div>
                <div class="form-input">
                    <label for="discount-price">Disc. price:</label>
                    <input type="number" placeholder="90" id="discount-price">
                </div>
            </div>
            <div class="form-input-wrapper">
                <button id="btn-rule-add" type="button">Add</button>
                <button id="btn-rule-reset" type="button">Reset</button>
            </div>
        </div>
        <div class="form-caption">Total basket discount rules</div>
        <div class="form-input-wrapper">
            <div class="form-input">
                <label for="total-discount-minprice">Min price for disc.:</label>
                <input class="total-disc-input" type="number" placeholder="200" id="total-discount-minprice" style="width: 120px;">
            </div>
            <div class="form-input">
                <label for="total-discount-percentage">Percentage:</label>
                <input class="total-disc-input" type="number" placeholder="10" id="total-discount-percentage">
            </div>
        </div>
        <div class="form-input-wrapper">
            <button id="btn-rule-total-add" type="button">Add</button>
            <button id="btn-rule-total-reset" type="button">Reset</button>
        </div>

    </form>
    <div class="items-list">
        <h3>pricing rules</h3>
        <div id="price-rule-wrapper"></div>
    </div>

    <!--SCANNING-->
    <form id="scanning">
        <div class="form-caption">Scanning items</div>
        <div class="form-input-wrapper">
            <div class="form-input">
                <label for="select-item-scan">Select item for scanning:</label>
                <select name="select-item-scan" id="select-item-scan">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-input-wrapper">
            <button id="btn-scan-add" type="button">Add</button>
            <button id="btn-scan-reset" type="button">Reset</button>
        </div>
    </form>

    <div class="items-list">
        <h3>basket-list</h3>
        <div id="basket-card-wrapper">

        </div>
        <div id="basket-total-price"></div>
    </div>
</body>

</html>
